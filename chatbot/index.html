<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bibliobot ðŸ“š</title>
  <style>
    body {
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f0f2f5;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  background: #007bff;
  color: white;
  text-align: center;
  padding: 15px;
  font-size: 1.5em;
}

/* ðŸ‘‡ Estilo para el logo */
header img {
  display: block;
  margin: 0 auto 10px auto;   /* centra la imagen */
  background-color: #ffffff;  /* fondo blanco */
  border-radius: 50%;         /* cÃ­rculo */
  padding: 8px;               /* espacio interno */
  width: 80px;
  height: 80px;
  object-fit: contain;        /* ajusta la imagen sin deformarla */
}

#chatbox {
  flex: 1;
  border-top: 1px solid #ccc;
  border-bottom: 1px solid #ccc;
  padding: 15px;
  overflow-y: auto;
  background: #ffffff;
  display: flex;
  flex-direction: column;
}

.message {
  margin: 8px 0;
  padding: 10px 15px;
  border-radius: 20px;
  max-width: 70%;
  line-height: 1.4;
  white-space: pre-line;
  font-size: 0.95em;
}

.user {
  background-color: #d1e7dd; /* verde suave */
  align-self: flex-end;
  text-align: right;
}

.bot {
  background-color: #e7f1ff; /* azul suave */
  align-self: flex-start;
  text-align: left;
}

#inputArea {
  display: flex;
  gap: 10px;
  padding: 10px;
  background: #f9f9f9;
  border-top: 1px solid #ccc;
}

input[type="text"] {
  flex: 1;
  padding: 12px;
  border-radius: 20px;
  border: 1px solid #ccc;
  font-size: 1em;
}

button {
  padding: 12px 20px;
  border: none;
  border-radius: 20px;
  background-color: #007bff;
  color: white;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #0056b3;
}

/* ðŸ“± Responsive */
@media (max-width: 768px) {
  #chatbox {
    padding: 10px;
  }
  .message {
    max-width: 90%;
    font-size: 0.9em;
  }
  #inputArea {
    flex-direction: column;
  }
  button {
    width: 100%;
  }
}
  </style>
</head>
<body>
  <header>
  <img src="/assets/bibliobot.png" alt="Bibliobot logo" width="300" />
  <!---<h1>Bibliobot ðŸ“š</h1>-->
</header>

  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Escribe tu mensaje aquÃ­..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    async function sendMessage() {
      const message = document.getElementById("userInput").value;
      if (!message) return;

      const chatbox = document.getElementById("chatbox");

      // Mensaje del usuario
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = message;
      chatbox.appendChild(userMsg);

      // Enviar al backend
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();

      // Mensaje del bot
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = data.reply + "\n\n" + data.context;
      chatbox.appendChild(botMsg);

      // Scroll automÃ¡tico al final
      chatbox.scrollTop = chatbox.scrollHeight;

      // Limpiar input
      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
